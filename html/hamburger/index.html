<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="styles/styles.css" rel="stylesheet">
<title>Example of Hamburger Button</title>
</head>
<body>
<header class="container">
  <nav>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-label">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>
    <label for="toggle" class="blur"></label>
    <label for="toggle" class="menu">
      <ul>
        <li><a href="">Menu1</a></li>
        <li><a href="">Menu2</a></li>
        <li><a href="">Menu3</a></li>
      </ul>
    </label>
  </nav>
  <h1>Hamburger Button</h1>
</header>
<main>
<ul>
<li><a href="">Anchor1</a></li>
<li><a href="">Anchor2</a></li>
<li><a href="">Anchor3</a></li>
<li><a href="">Anchor4</a></li>
<li><a href="">Anchor5</a></li>
</ul>
</main>
</body>
</html>
